<!DOCTYPE html>
<html lang="en">

<head>

    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- css reset -->
    <link rel="stylesheet" href="assets/css/css reset.css">
    <!-- icon -->
    <link rel="icon" href="assets/images/icon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    
    <!-- container -->
    <div class="container">
        
        <!-- left div -->
        <div id="left-div">
            <h2>Calculator</h2>
            <div class="button-box">

                <!-- right column -->
                <div id="operators-box">
                    <div class="math-functions buttons">log</div>
                    <div class="math-functions buttons">Rad</div>
                    <div class="factorial math-functions buttons">!</div>
                    <div class="math-functions buttons">Sin</div>
                    <div class="math-functions buttons">Root</div>
                </div>
            </div>
        </div>

        <!-- right div -->
        <div id="right-div">
            <!-- Calculator -->
            <div id="calculator">
                <div id="answer-page">
                    <!-- input -->
                    <!-- <textarea id="answer-input" type="text" readonly> -->
                        <textarea id="answer-input" readonly ></textarea>
                </div>
                <div class="rows">
                    <span id="delete-all" class="buttons">AC</span>
                    <span id="delete-last" class="buttons">DEL</span>
                    <span class="math-operators buttons">%</span>
                    <span class="math-operators buttons">/</span>
                </div>
                <div class="rows">
                    <span class="numbers buttons">7</span>
                    <span class="numbers buttons">8</span>
                    <span class="numbers buttons">9</span>
                    <span class="math-operators buttons">*</span>
                </div>
                <div class="rows">
                    <span class="numbers buttons">4</span>
                    <span class="numbers buttons">5</span>
                    <span class="numbers buttons">6</span>
                    <span class="math-operators buttons">-</span>
                </div>
                <div class="rows">
                    <span class="numbers buttons">1</span>
                    <span class="numbers buttons">2</span>
                    <span class="numbers buttons">3</span>
                    <span class="math-operators buttons">+</span>
                </div>
                <div class="rows">
                    <span class="numbers buttons" id="more-width-number">0</span>
                    <span class="buttons" id="dot">.</span>
                    <span class="equal buttons">=</span>
                </div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script defer src="assets/js/script.js"></script>
</body>

</html>
