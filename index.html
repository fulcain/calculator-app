<!DOCTYPE html>
<html lang="en">

<head>

    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- css reset -->
    <link rel="stylesheet" href="assets/css/css reset.css">
    <!-- icon -->
    <link rel="icon" href="assets/images/icon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>\
    
    <!-- container -->
    <div class="container">
        
        <!-- left div -->
        <div id="left-div">
            <h2>Calculator</h2>
            <div class="button-box">

                <!-- left column -->
                <div id="left-column">
                    <div class="math-operators">%</div>
                    <div class="math-operators">+</div>
                    <div class="math-operators">-</div>
                    <div class="math-operators">x</div>
                    <div class="math-operators">รท</div>
                </div>

                <!-- right column -->
                <div id="right-column">
                    <div class="math-operators">log</div>
                    <div class="math-operators">Rad</div>
                    <div class="math-operators">!</div>
                    <div class="math-operators">Sin</div>
                    <div class="math-operators">Root</div>
                </div>
            </div>
        </div>

        <!-- right div -->
        <div id="right-div">
            <div id="calculator">
                <div id="numbers"></div>
                <div id="numbers"></div>
                <div id="numbers"></div>
                <div id="numbers"></div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script defer src="assets/js/script.js"></script>
</body>

</html>
