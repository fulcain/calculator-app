<!DOCTYPE html>
<html lang="en">

<head>

    <!-- boxi icons -->
    <link rel="stylesheet" href="assets/boxicons/css/boxicons.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- css reset -->
    <link rel="stylesheet" href="assets/css/css reset.css">
    <!-- icon -->
    <link rel="icon" href="assets/images/icon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>

    <!-- container -->
    <div class="container">

        <!-- left div -->
        <div id="left-div">
            <h2>
                <div>Calculator</div>
                <div id="theme-btn"><i class='bx bxs-moon'></i></div>
            </h2>
            <div class="button-box">
                <div id="operators-box">

                    <!-- left column -->
                    <div>
                        <div class="math-functions buttons">sin</div>
                        <div class="math-functions buttons">tan</div>
                        <div class="math-functions buttons" data="root2">&#x221Ax</div>
                        <div class="math-functions buttons">x!</div>
                        <div class="math-functions buttons" data="log10">log <span>x</span><span>10</span></div>
                    </div>
                    <div>

                        <!-- right column -->
                        <div class="math-functions buttons">cos</div>
                        <div class="math-functions buttons">cot</div>
                        <div class="math-functions buttons" data="root3">&#x221Bx</div>
                        <div class="math-functions buttons">rad</div>
                        <div class="math-functions buttons" data="log2">log <span>x</span><span>2</span></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- right div -->
        <div id="right-div">
            <!-- Calculator -->
            <div id="calculator">
                <div id="answer-page">

                    <!-- input -->
                    <textarea id="answer-input" readonly></textarea>
                </div>
                <div class="rows">
                    <span id="delete-all" class="buttons">AC</span>
                    <span id="delete-last" class="buttons">DEL</span>
                    <span class="math-operators buttons" data="%">%</span>
                    <span class="math-operators buttons" data="/">รท</span>
                </div>
                <div class="rows">
                    <span class="numbers buttons">7</span>
                    <span class="numbers buttons">8</span>
                    <span class="numbers buttons">9</span>
                    <span class="math-operators buttons" data="*">x</span>
                </div>
                <div class="rows">
                    <span class="numbers buttons">4</span>
                    <span class="numbers buttons">5</span>
                    <span class="numbers buttons">6</span>
                    <span class="math-operators buttons" data="-">-</span>
                </div>
                <div class="rows">
                    <span class="numbers buttons">1</span>
                    <span class="numbers buttons">2</span>
                    <span class="numbers buttons">3</span>
                    <span class="math-operators buttons" data="+">+</span>
                </div>
                <div class="rows">
                    <span class="buttons number-modifiers">(</span>
                    <span class="buttons number-modifiers">)</span>
                    <span class="buttons number-modifiers" id="dot">.</span>
                    <span class="equal buttons">=</span>
                </div>
                <div class="rows">
                    <span class="numbers buttons" id="more-width-number">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script defer src="assets/js/script.js"></script>
</body>

</html>
