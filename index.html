<!DOCTYPE html>
<html lang="en">

<head>

    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- css reset -->
    <link rel="stylesheet" href="assets/css/css reset.css">
    <!-- icon -->
    <link rel="icon" href="assets/images/icon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>\
    
    <!-- container -->
    <div class="container">
        
        <!-- left div -->
        <div id="left-div">
            <h2>Calculator</h2>
            <div class="button-box">

                <!-- left column -->
                <div id="left-column">
                    <div class="math-operators">%</div>
                    <div class="math-operators">+</div>
                    <div class="math-operators">-</div>
                    <div class="math-operators">x</div>
                    <div class="math-operators">÷</div>
                </div>

                <!-- right column -->
                <div id="right-column">
                    <div class="math-operators">log</div>
                    <div class="math-operators">Rad</div>
                    <div class="math-operators">!</div>
                    <div class="math-operators">Sin</div>
                    <div class="math-operators">Root</div>
                </div>
            </div>
        </div>

        <!-- right div -->
        <div id="right-div">
            <!-- Calculator -->
            <div id="calculator">
                <div id="answer-page">
                    <!-- input -->
                    <input type="text" readonly >
                </div>
                <div class="numbers">
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                </div>
                <div class="numbers">
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                </div>
                <div class="numbers">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                <div class="numbers">
                    <span>0</span>
                    <span>·</span>
                    <span>=</span>
                </div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script defer src="assets/js/script.js"></script>
</body>

</html>
